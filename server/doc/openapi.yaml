openapi: 3.1.0
info:
  title: Todo App API
  description: An API for managing todo items.
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Local server

paths:
  /todos:
    get:
      summary: Get all todo items
      responses:
        "200":
          description: A list of todo items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Todo"

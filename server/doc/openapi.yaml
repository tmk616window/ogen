components:
  schemas:
    Priority:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    Todo:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        priority:
          $ref: "#/components/schemas/Priority"
      required:
        - id
        - title
        - priority

    TodoInput:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        isCompleted:
          type: boolean
      required:
        - title

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        code:
          type: integer
      required:
        - error
        - code
